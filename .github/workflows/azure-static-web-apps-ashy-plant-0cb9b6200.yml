name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - az-uat-deploy
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - az-uat-deploy

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Use a compatible Node for Angular CLI
      - name: Use Node 20.19
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      # Build Angular and force the output path (Linux is case-sensitive)
      - name: Install & Build (Angular)
        run: |
          npm ci
          npm run build -- --configuration production --output-path dist/one-ticket-portal/browser

      # Optional: sanity check
      - name: Show dist structure
        run: ls -R dist/one-ticket-portal/browser || true

      # Deploy prebuilt artifacts
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_PLANT_0CB9B6200 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"                       # folder with your Angular package.json
          api_location: ""                        # using linked API or none
          output_location: "dist/one-ticket-portal/browser"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_PLANT_0CB9B6200 }}
          action: close
